syntax = "proto3";

package ose.datos.auxiliares;

import "google/protobuf/timestamp.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/any.proto";

message IAuditoria {
  optional string _id = 1;
  string entidad = 2;
  string metodo = 3;
  google.protobuf.Struct dato = 4;
  string idUsuario = 5;
  string idCliente = 6;
  optional string fechaCreacion = 7;
  optional string expireAt = 8;
  optional google.protobuf.Any usuario = 9;
  optional google.protobuf.Any cliente = 10;
}

message ICreateAuditoria {
  string entidad = 1;
  string metodo = 2;
  google.protobuf.Struct dato = 3;
  string idUsuario = 4;
  string idCliente = 5;
}

message IFiltroAuditoria {
  optional string entidad = 1;
  optional string metodo = 2;
  optional string idUsuario = 3;
  optional string idCliente = 4;
  optional string dato__id = 5;
  optional string fechaCreacion = 6;
}

message ICoordenadas {
  double latitud = 1;
  double longitud = 2;
  optional double altitud = 3;
}

message IGeoJSONPoint {
  string type = 1;
  string coordinates = 2;
}

message IGeoJSONCircle {
  string type = 1;
  string coordinates = 2;
  double radius = 3;
}

message IGeoJSONLineString {
  string type = 1;
  repeated string coordinates = 2;
}

message IGeoJSONPolygon {
  string type = 1;
  string coordinates = 2;
}

message IGeoJSONMultiPolygon {
  string type = 1;
  string coordinates = 2;
}

message IMetadatosDeOrigen {
  string fuente = 1;
  string timestampIngesta = 2;
  optional string timestampOrigen = 3;
  optional string metodoIntegracion = 4;
  optional google.protobuf.Struct camposEspecificos = 5;
}

message IQueryParams {
  optional google.protobuf.Struct filter = 1;
  optional double limit = 2;
  optional double skip = 3;
  optional google.protobuf.Struct sort = 4;
  optional google.protobuf.Struct projection = 5;
  repeated string populate = 6;
}

message IPaginacion {
  double total = 1;
  double limit = 2;
  double skip = 3;
  double pagina = 4;
  double totalPaginas = 5;
}

message ISuccessResponse {
  string success = 1;
  string data = 2;
  optional string message = 3;
  optional string timestamp = 4;
}

message IErrorResponse {
  string success = 1;
  string error = 2;
  optional string timestamp = 3;
}

message IListResponse {
  string success = 1;
  repeated string data = 2;
  IPaginacion paginacion = 3;
  optional string timestamp = 4;
}

